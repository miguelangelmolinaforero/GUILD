<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ventas_styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>GUILD - Venta</title>
</head>

<body>
    <!-- estilos del contenedor de productos -->
    <div class="product_container">
        <!-- imagenes caruousel -->
        <div class="images_container">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../../img/imagen_valorant.png" class="d-block w-100" alt="imagen producto">
                    </div>
                    <div class="carousel-item">
                        <img src="../../img/imagen_valorant.png" class="d-block w-100" alt="imagen producto">
                    </div>
                    <div class="carousel-item">
                        <img src="../../img/imagen_valorant.png" class="d-block w-100" alt="imagen producto">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <!-- informacion del producto -->
        <div class="product_data_container">
            <h2 class="product_title">Nombre del Producto</h2>
            <h3 class="product_price">$999.999</h3>
            <button>Comprar</button>
            <a href="">Añadir a la lista de deseos</a>
            <div class="payment_methods">
                <img src="" alt="tarjeta 1">
                <img src="" alt="tarjeta 2">
                <img src="" alt="tarjeta 3">
                <span>Mas información</span>
            </div>

            <div class="main_feature">
                <table>
                    <tr>
                        <td>Género: </td>
                        <td>Acción</td>
                    </tr>
                    <tr>
                        <td>Desarrolladora: </td>
                        <td>NOC inc.</td>
                    </tr>
                    <tr>
                        <td>Lanzamiento del juego: </td>
                        <td>01 Ene 9999</td>
                    </tr>
                    <tr>
                        <td>Plataforma: </td>
                        <td>PC</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
